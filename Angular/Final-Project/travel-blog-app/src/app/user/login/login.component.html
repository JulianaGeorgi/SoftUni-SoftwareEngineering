<section class="login-container">
    <h2>Login</h2>
    <form class="login-form" action="" method="post">
        <label for="email">Email</label>
        <input
          class="input-error"
          type="email"
          name="email"
          id="email"
          placeholder="Type email"
          #inputEmail
        />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          #inputPassword
        />

        <button class="btn primary" type="submit" (click)="login(inputEmail.value, inputPassword.value)">Log In</button>

        <p class="text-center">
            Don't have an account?
            <a routerLink="/register">Register</a>
        </p>

    </form>
</section>
