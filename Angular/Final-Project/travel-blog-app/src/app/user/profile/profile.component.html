<section class="profile section" *ngIf="userId">
    <div class="wrapper">
        <div class="your-profile block">
            <h2>Your Profile</h2>
            <img src="/assets/Profile-Image.JPG" alt="profile-image" class="profile-image">
            <p class="email">Registered email: {{ userData?.email }}</p>
        </div>

        <div class="user-tips block" *ngIf="userTipCollection">
            <h2>Your tips</h2>
            <ul class="user-tips" *ngFor=" let tip of userTipCollection | keyvalue">
                <li><a [routerLink]="['/traveltips/all',userId, tip.key]">{{tip.value['tipTitle']}}</a></li>
            </ul>
        </div>

    </div>

    <div class="add-tip block">
        <h2>Have more amazing tips to share with us? </h2>
        <button class="btn primary"><a routerLink='/traveltips/submitTip'>Post new tip</a></button>
    </div>

</section>
