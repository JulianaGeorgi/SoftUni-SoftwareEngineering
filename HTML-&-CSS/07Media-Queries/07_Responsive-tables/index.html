<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Tables</title>
</head>

<body>
    <main>
        <table>
            <thead class="visible">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <strong class="hidden">First Name</strong> 
                        James
                    </td>
                    <td>
                        <strong class="hidden">Last Name</strong> 
                        Matman
                    </td>
                    <td>
                        <strong class="hidden">Job Title</strong> 
                        Chief Sandwich Eater
                    </td>
                </tr>
                </tr>
                <tr>
                    <td>
                        <strong class="hidden">First Name</strong> 
                        Jon
                    </td>
                    <td>
                        <strong class="hidden">Last Name</strong> 
                        Doe
                    </td>
                    <td>
                        <strong class="hidden">Job Title</strong> 
                        Chief Executive Eater
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
